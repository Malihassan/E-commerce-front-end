<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9c9438f108.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link href="./style/home/header.css" rel="stylesheet" />
    <link href="./style/modal/modal.css" rel="stylesheet">
    <link href="./style/home/index.css" rel="stylesheet" />
    <script type="module" src="./js/globalUIFunc.js"></script>
    <script type="module" src="./js/index.js"></script>
  </head>

  <body class="container-fluid px-0">
    <header class="container-header col-12">
      <div class="d-none d-sm-none d-md-block col-sm-5 logo">
        <svg height="60" width="320">
          <rect class="shape" height="45" />
          <div class="text">AL-Hendawy</div>
        </svg>
      </div>
      <nav class="col-12 col-sm-12 col-md-7 px-0 main-nav">
        <ul class="navbar-nav">
          <div
            class="col-12 d-none d-sm-flex flex-row align-items-center justify-content-around"
          >
            <li><a class="nav-link text-white" href="index.html">Home</a></li>
            <li
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight"
            >
              <a class="nav-link text-white">Gallary</a>
            </li>
            <li class="nav-item position-relative dropdown">
              <a>Account <i class="fas fa-angle-down"></i></a>
              <div class="position-absolute top-100 dropdown-content">
                <a class="nav-link px-2 py-2" href="accounts.html">Login</a>
                <a class="nav-link px-2 py-2" href="accounts.html">Logout</a>
              </div>
            </li>
            <div class="cart-menu">
              <button
                id="fav-btn"
                class="fav-btn"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                <a><i class="bi-suit-heart"></i></a>
              </button>
              <button
                id="cart-btn"
                class="cart-btn"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                <a><i class="bi bi-cart"></i></a>
              </button>
            </div>
          </div>
          <ul class="d-sm-none col-12 py-0 px-0 mobile-nav">
            <li>
              <a href="index.html"
                ><i class="text-white bi bi-house-fill nav-icons"></i
              ></a>
            </li>
            <li
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight"
            >
              <a><i class="text-white bi bi-bag-plus-fill"></i></a>
            </li>
            <li class="dropdown">
              <a><i class="text-white bi bi-person-circle"></i></a>
              <div class="position-absolute top-100 dropdown-content">
                <a class="nav-link px-2 py-2" href="accounts.html">Login</a>
                <a class="nav-link px-2 py-2" href="accounts.html">Logout</a>
              </div>
            </li>
            <li id="fav-btn" class="fav-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <a><i class="bi-suit-heart"></i></a>
            </li>
            <li id="cart-btn" class="cart-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <a><i class="bi bi-cart"></i></a>
            </li>
          </ul>
        </ul>
      </nav>
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel">Gallery</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul id="offcanvas-category" class="category-list">
            <!-- <li><a>Suit</a></li>
              <li><a>Accessories</a></li> -->
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section
        id="carouselExampleIndicators"
        class="carousel slide slider"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div id="carousel-wrapper" class="carousel-inner">
          <!-- <div class="carousel-item active">
                    <img id="carusal-Id" src="./assets/category/Shoes_banner.png" class="d-block w-100" alt="...">
                </div> -->
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <!-- <i class="fas fa-chevron-down"></i> -->
        <i class="bi bi-arrow-down"></i>
      </section>
      <section class="col-md-12 pb-2 category-container">
        <div class="col-12 py-3 category-text">
          <h5>Popular Categories</h5>
          <label>Discount up to 40%</label>
        </div>
        <div class="col-lg-12 category">
          <div class="col-lg-3 left">
            <img src="./assets/accessory.jpg" />
            <div class="category-content">
              <h3 class="text-white" id="acc">Accessories</h3>
              <button class="shopNow text-white" value="Accessories">
                Shop Now
              </button>
            </div>
          </div>
          <div class="mx-4 col-lg-4 middle">
            <div class="col-lg mb-4" id="middle-top">
              <img src="./assets/suit.png" />
              <div class="category-content">
                <h3 class="text-white" id="acc">Suit</h3>
                <button class="shopNow text-white" value="Suit">
                  Shop Now
                </button>
              </div>
            </div>
            <div class="col-lg" id="middle-bottom">
              <img src="./assets/shose.jpg" />
              <div class="category-content">
                <h3 class="text-white" id="acc">Shose</h3>
                <button class="shopNow text-white" value="Shose">
                  Shop Now
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-3 right">
            <img src="./assets/clothes.jpg" />
            <div class="category-content">
              <h3 class="text-white">Clothes</h3>
              <button class="shopNow text-white" value="Clothes">
                Shop Now
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="features row col-lg-12 pt-4 px-0 mx-0">
        <div class="feature-item col-lg col-sm-6">
          <i class="px-4 fas fa-shipping-fast"></i>
          <div class="feature-content">
            <h4>Free Shipping</h4>
            <label>Orders $50 or more</label>
          </div>
        </div>
        <div class="feature-item col-lg col-sm-6">
          <i class="px-4 fas fa-undo"></i>
          <div class="feature-content">
            <h4>Free Returns</h4>
            <label>Within 30 days</label>
          </div>
        </div>
        <div class="feature-item col-lg col-sm-6">
          <i class="px-4 fas fa-exclamation-triangle"></i>
          <div class="feature-content">
            <h4>Get 20% Off 1 Item</h4>
            <label>When you sign up</label>
          </div>
        </div>
        <div class="feature-item col-lg col-sm-6">
          <i class="px-4 far fa-handshake"></i>
          <div class="feature-content">
            <h4>We Support</h4>
            <label>24/7 amazing services</label>
          </div>
        </div>
      </section>
      <section
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header justify-content-center">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            </div>
            <div id="modalBody" class="modal-body">
                <!-- add from Js -->
              <!-- <div class="cart-item col-12">
                <div class="cart-item-body col-8">
                  <div class="cart-item-name">
                    <h4>watch</h4>
                    <label><span>1x</span> LE 80</label>
                  </div>
                  <div class="cart-control col-4">
                    <button>+</button>
                    <label>2</label>
                    <button>-</button>
                  </div>
                </div>
                <div class="cart-item-img col-3">
                  <img src="./assets/accessory.jpg" />
                </div>
              </div> -->
            </div>
            <div class="modal-footer col-12">
              <div id="totalPriceContainer" class="col-11 mx-2 d-flex justify-content-between">
                <label>Total</label>
                <label id="totalPrice"></label>
              </div>
              <div class="mx-3 d-flex align-self-end">
                <button
                  type="button"
                  id="close"
                  class="btn mx-3"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" id="checkout" class="btn">
                  Checkout
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="col-12">
      Copyright © 2022 <span>AL-Hendawy </span> Store. All Rights Reserved.
    </footer>
  </body>
</html>
