<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./style/account/login.css" rel="stylesheet">
    <script type="module" src="./js/accounts.js"></script>
</head>

<body class="container-fluid">
    <main class="d-flex justify-content-center align-items-center">
        <div class="bg-layout"></div>
        <section class="col-lg-6 col-md-7 col-sm-9 col-11 form-container">
            <ul class="row py-2 px-0 mx-0 form-tab">
                <li id="singin-btn" class="text-white col-6 pb-2 active-tab">Sign In</li>
                <li id="register-btn" class="text-white col-6 pb-2">Sign Up</li>
            </ul>
            <div id="singin-window" class="d-flex justify-content-center col-12 px-0 mx-0 form-wrapper ">
                <form id="signin-form" class="pb-4 d-flex flex-column col-9">
                    <div class="row gx-0  my-3 form-input-group">
                        <label class="py-2 text-white" for="singin-email">Email address *</label>
                        <input class="py-2" id="singin-email" type="email">
                        <small id="singin-email-message"></small>
                    </div>
                    <div class="row gx-0 mt-3 mb-4 form-input-group">
                        <label class="py-2 text-white" for="singin-password">Password *</label>
                        <input class="py-2" id="singin-password" type="password">
                        <small id="singin-password-message">We'll never share your email with anyone else</small>
                    </div>
                    <div class="col-12  mt-2 d-flex justify-content-between">
                        <label id="login-form-msg" class="col-sm-8 py-2 text-white"></label>
                        <input class=" col-sm-4 py-2" type="submit" value="Login">
                    </div>
                </form>
            </div>
            <div id="register-window" class="d-flex justify-content-center col-12 px-0 mx-0 form-wrapper d-none">
                <form id="register-form" class=" pb-4 d-flex flex-column col-9">
                    <div class="row gx-0  my-2 form-input-group">
                        <label class="py-1 text-white" for="register-email">Email address *</label>
                        <input class="py-2" id="register-email" type="email">
                        <small id="register-email-message"></small>
                    </div>
                    <div class="row gx-0  my-2 form-input-group">
                        <label class="py-1 text-white" for="register-email">Mobile Phone *</label>
                        <input class="py-2" id="register-phone" type="tel" pattern="01[0125][0-9]{8}$">
                        <small id="register-phone-message"></small>
                    </div>
                    <div class="row gx-0 mt-3 mb-2 form-input-group">
                        <label class="py-1 text-white" for="register-password">Password *</label>
                        <input class="py-2" id="register-password" type="password">
                        <small id="register-password-message">We'll never share your email with anyone else</small>
                    </div>
                    <div class="col-12  mt-2 d-flex justify-content-between">
                        <label id="form-msg" class="col-sm-6 py-2 text-white"></label>
                        <input class=" col-sm-4 py-2" type="submit" value="Sign up">

                    </div>

                </form>
            </div>
        </section>
    </main>
</body>

</html>
